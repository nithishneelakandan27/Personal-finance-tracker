{% extends 'base.html' %}
{% block content %}

<h3 class="mb-4">Dashboard</h3>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <h6>Total Income</h6>
                <h4 class="text-success">₹ {{ income }}</h4>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <h6>Total Expense</h6>
                <h4 class="text-danger">₹ {{ expense }}</h4>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <h6>Balance</h6>
                <h4 class="text-primary">₹ {{ balance }}</h4>
            </div>
        </div>
    </div>
</div>

{% endblock %}
